<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <img src="./assets/images/logo.jpg" width="424px" height="80px" alt="login logo"/></br></br>
                    <form class="form-horizontal" ng-submit="formSubmit()">
                            <div class="form-group">
                                <label class="control-label col-md-3" >User Name:</label>
                                <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Password:</label>
                                <div class="col-md-8">
                                <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-success">Login</button>
                                <span class="text-danger">{{ error }}</span>
                                </div>
                            </div>
                    </form>
            </div>
        </div>
    </div>
</div>
